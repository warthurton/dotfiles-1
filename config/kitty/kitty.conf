# vim: fileencoding=utf-8 ft=conf

font_family Iosevka
font_size 16.0

scrollback_lines 10000

foreground #CCCCCC
background #2D2D2D
selection_foreground #CCCCCC
selection_background #515151
cursor #B7BBB7

enable_audio_bell no

# Don't hide the mouse. It seems to stay hidden much longer than I want it to
# and I end up having to shake the mouse a bunch to get it to reappear.
mouse_hide_wait 0

## terminal colors. standard first, bright second

# black
color0   #515151
color8   #515151

# red
color1   #F2777A
color9   #F2777A

# green
color2   #99CC99
color10  #

# yellow
color3   #FFCC66
color11  #FFCC66

# blue
color4  #6699CC
color12 #6699CC

# magenta
color5   #CC99CC
color13  #CC99CC

# cyan
color6   #66CCCC
color14  #66CCCC

# white
color7   #CCCCCC
color15  #CCCCCC

# cmd+click to open url
open_url_modifiers super

# Use cmd key as modifier for several actions (in addition to ctrl+shift)
map super+c copy_to_clipboard
map super+v paste_from_clipboard
map super+equal increase_font_size
map super+minus decrease_font_size
